<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Disease Prediction System - Navigation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .nav-container {
        animation: fadeIn 0.5s ease-out 0.1s forwards;
      }
      .back-button {
        animation: fadeIn 0.5s ease-out 0.2s forwards;
      }
      .nav-link:nth-child(1) {
        animation: fadeIn 0.5s ease-out 0.4s forwards;
      }
      .nav-link:nth-child(2) {
        animation: fadeIn 0.5s ease-out 0.6s forwards;
      }
      .nav-link:nth-child(3) {
        animation: fadeIn 0.5s ease-out 0.8s forwards;
      }
      .nav-link:nth-child(4) {
        animation: fadeIn 0.5s ease-out 1s forwards;
      }
      .content-section {
        animation: fadeIn 0.5s ease-out 1.2s forwards;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <div
      class="bg-[rgba(245,245,245,0.7)] backdrop-blur w-full py-4 nav-container"
    >
      <div
        class="container mx-auto flex flex-col sm:flex-row items-center justify-between px-4 space-y-4 sm:space-y-0"
      >
        <!-- Back Button -->
        <button
          class="back-button px-6 py-2 text-base font-medium rounded-md bg-neutral-700 text-white hover:bg-neutral-800 shadow-md transition"
          (click)="Redirect()"
        >
          Back
        </button>
        <!-- Navigation Links -->
        <div class="flex flex-row space-x-6">
          <a
            class="nav-link text-neutral-700 hover:text-neutral-900 text-base font-medium"
            routerLink="heart"
            >Heart</a
          >
          <a
            class="nav-link text-neutral-700 hover:text-neutral-900 text-base font-medium"
            routerLink="diabetes"
            >Diabetes</a
          >
          <a
            class="nav-link text-neutral-700 hover:text-neutral-900 text-base font-medium"
            routerLink="alzheimer"
            >Alzheimer</a
          >
          <a
            class="nav-link text-neutral-700 hover:text-neutral-900 text-base font-medium"
            routerLink="common"
            >Symptoms</a
          >
        </div>
      </div>
    </div>

    <!-- Content Section (Placeholder for router-outlet) -->
    <main
      class="flex-grow flex flex-col items-center justify-center px-4 py-8"
      alam
    >
      <router-outlet></router-outlet>
    </main>

    <footer
      class="py-4 text-center text-neutral-600 text-sm bg-[rgba(245,245,245,0.7)] backdrop-blur"
    >

      <a class="text-neutral-700 hover:text-neutral-900">Terms of Service</a>
      |
      <a class="text-neutral-700 hover:text-neutral-900">Privacy Policy</a>
    </footer>
  </body>
</html>
